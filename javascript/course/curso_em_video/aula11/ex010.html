<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Bestrafungssystem</h1>
    PKW-Geschwindigkeit <input type="Number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Überprüfen" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Aktuelle Geschwindigkeit ist <strong>${vel}</strong>`
            if (vel > 60 * 1.1) {
                console.log('Bestraft! Sie waren zu zu schnell.')
            } else {
                console.log('Alles in Ordnung! Machen Sie Ihre Reise sicher.')
            }

        }
    </script>
</body>
</html>
