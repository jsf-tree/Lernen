<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mein erstes Programm in html5</title>
    <!-- CSS hier unten in <style>-->
    <style> 
        /* This is a single-line comment */
        body{
            color: aliceblue;
            background-color: rgb(6, 105, 6);
            font: normal 25pt Trebuchet;
        }
        h1{
            color: rgb(255, 251, 17)
        }
    </style>
</head>
<body>
    <h1>Hallo, Welt!</h1>
    <p> Hier wird etwas geschrieben, das eines Tages wichtig sein wird</p>
    <!--JS hier unten in <script>-->
    <script>
        // one-line comment
        /* 
            block comment
        */
        window.alert('Meine erste Nachricht')
        window.confirm("Sieht's denn gut aus?")
        window.prompt("Was ist dein Name noch mal?")
    </script>
</body>
</html>
